<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.muicss.com/mui-latest/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.muicss.com/mui-latest/js/mui.min.js"></script>
    <title>MyBlog</title>
  </head>
  <body>
    <button class="mui-btn mui-btn--fab mui-btn--accent floating-btn" id="auth-btn">Auth</button>
    <div id="sidebar">
        <img src="img/iam.jpg" alt="image">
      <div class="mui--text-white mui--text-display1 mui--align-vertical">
        MY BLOG
        <br />
        <small class="author">by Stepan Nebykov</small>
      </div>
    </div>
    <div id="content" >
      <div class="mui-row">
        <div class="mui-col-sm-10 mui-col-sm-offset-1">
          <br />
          <br />
          <div class="mui--text-black-54 mui--text-body2">PINNED POST</div>
          <div class="mui-divider"></div>
          <br />
          <form class="mui-form" id="form">
            <div class="mui-textfield mui-textfield--float-label">
              <textarea id="post-input" required maxlength="512"></textarea>
              <label for="post-input">What`s new?</label>
            </div>
            <button type="submit" id="submit" class="mui-btn mui-btn--raised btn-submit" disabled>
              Submit
            </button>
          </form>
          <br />
          <div class="mui--text-black-54 mui--text-body2">RECENT POSTS</div>
          <div class="mui-divider"></div>
          <br />
          <div id="list"></div>

          <br />
        </div>
      </div>
    </div>
  </body>
</html>
